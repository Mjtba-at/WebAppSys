<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User added</title>
    </head>
    <body>
        <h1>User added</h1>
<!--- Hier werden Thymeleaf-Attributen (th:text) verwendet, um dynamisch Daten aus dem Model-Objekt abzurufen und in die HTML-Seite einzufügen.-->
<!--Zum Beispiel wird ${user.id} durch den tatsächlichen Wert der id-Eigenschaft des Model-Objekts "user" ersetzt.-->
        <p>User ID: <b th:text="${user.id}">Id</b></p>
        <p>Firstname: <b th:text="${user.firstName}">First Name</b></p>
        <p>Lastname: <b th:text="${user.lastName}">Last Name</b></p>
        <p>Email: <b th:text="${user.email}">Email</b></p>
        <br/>
        <a href="/list">Back to user list</a>
        <footer>
            <small id="today"></small>
        </footer>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById("today").innerHTML = "&copy; FRA-UAS MVC Example, "+year;
        </script> 
    </body>
</html>
